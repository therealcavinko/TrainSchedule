<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
      <title>Train Homework Cao</title>
      
      <link rel = "stylesheet" type = "text/css" href = "assets/style.css">
    <!------------------------------------------------------------------------------------->
      <script src = "https://www.gstatic.com/firebasejs/5.0.1/firebase-app.js"></script>
      	<script src = "https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src = "assets/javascript.js" type = "text/javascript"></script>
    <script src = "https://www.gstatic.com/firebasejs/5.0.1/firebase-auth.js"></script>
    <script src = "https://www.gstatic.com/firebasejs/5.0.1/firebase-database.js"></script>
    <script src = "https://www.gstatic.com/firebasejs/5.0.1/firebase-firestore.js"></script>
    <script src = "https://www.gstatic.com/firebasejs/5.0.1/firebase-messaging.js"></script>
    <script src = "https://www.gstatic.com/firebasejs/5.0.1/firebase-functions.js"></script>
    <script src = "https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--https://medium.com/@rhodinett/to-add-firebase-to-you-javascript-project-f3638eecdf7b-->
</head>
    <!------------------------------------------------------------------------------------->
<body>
	<div class = "container">
		<div>
			<h1>Train Times</h1>
		</div>
    <!------------------------------------------------------------------------------------->
		<div>
			<div>
                <h3>Current Train Schedule</h3>
            </div>
			<div>
    <!------------------------------------------------------------------------------------->    
				<table>

						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>

					<tbody id="add-row">
					</tbody>
					
				</table>
			</div>
		</div>

    <!------------------------------------------------------------------------------------->

		<div>
			<div>
				<h3>Add Train</h3>
			</div>

			<div>
				<form>
					<div class = "form-group">
						<label for = "text">Train Name</label>
						<input type = "text" class = "form-control" id = "train-name">
					</div>

					<div class = "form-group">
						<label for = "text">Destination</label>
						<input type = "text" class="form-control" id="destination">
					</div>

					<div class = "form-group">
						<label for = "text">First Train Time</label>
						<input type = "text" class = "form-control" id = "first-train">
					</div>

					<div class = "form-group">
						<label for = "text">Frequency</label>
						<input type = "text" class = "form-control" id = "frequency">
					</div>
    <!------------------------------------------------------------------------------------->

					<button type = "submit" id = "add-train" class = "btn btn-success" id = "addTrain"> Submit </button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
